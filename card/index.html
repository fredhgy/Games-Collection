    <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function delCookie(cname) {
            document.cookie = cname + "=" + ";expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }

            for (ii = 0; ii < 12; ii++) {

                    document.getElementById("demo" + i.toString()).src = "22h.gif";
                } else if (cardtot[ii] == "3|3") {

                    document.getElementById("demo" + i.toString()).src = "33h.gif";
                } else if (cardtot[ii] == "4|4") {
                    document.getElementById("slides" + i.toString()).src = "44h.gif";
                    document.getElementById("demo" + i.toString()).src = "44h.gif";
                } else if (cardtot[ii] == "-2-2") {
                    document.getElementById("slides" + i.toString()).src = "fuer.gif";
                    document.getElementById("demo" + i.toString()).src = "fuer.gif";
                } else if (cardtot[ii] == "-1-1") {
